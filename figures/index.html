<!DOCTYPE html>
<html>
<head>
  <title>Plot Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background: white; }
    select { font-size: 16px; padding: 8px; }
    iframe { width: 90vw; height: 80vh; border: none; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Select Plot to View</h2>
  <select id="plotSelector" onchange="loadPlot()">
    <option value="html_files/Continent_correlation_plot.html">Continent_correlation_plot.html</option>
<option value="html_files/Geographic_Location_correlation_plot.html">Geographic_Location_correlation_plot.html</option>
<option value="html_files/Mean_Frequency_Antibiotic_Resistance_genes.html">Mean_Frequency_Antibiotic_Resistance_genes.html</option>
<option value="html_files/Resistance_gene_distribution_heatmap.html">Resistance_gene_distribution_heatmap.html</option>
<option value="html_files/Resistance_gene_frequency_boxplot.html">Resistance_gene_frequency_boxplot.html</option>
<option value="html_files/Resistance_gene_geographic_distribution.html">Resistance_gene_geographic_distribution.html</option>
<option value="html_files/Resistance_gene_identity_boxplot.html">Resistance_gene_identity_boxplot.html</option>
<option value="html_files/Resistance_gene_percentage.html">Resistance_gene_percentage.html</option>
<option value="html_files/Resistance_gene_presence.html">Resistance_gene_presence.html</option>
<option value="html_files/Resistance_percentage_by_Antibiotics.html">Resistance_percentage_by_Antibiotics.html</option>
<option value="html_files/Subcontinent_correlation_plot.html">Subcontinent_correlation_plot.html</option>
  </select>

  <iframe id="plotFrame" src="html_files/Continent_correlation_plot.html"></iframe>

  <script>
    function loadPlot() {
      const selector = document.getElementById("plotSelector");
      const frame = document.getElementById("plotFrame");
      frame.src = selector.value;
    }
  </script>

</body>
</html>
